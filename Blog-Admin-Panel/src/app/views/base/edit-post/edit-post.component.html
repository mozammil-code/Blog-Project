<!-- edit-post.component.html -->
<c-container fluid>
  <c-row class="justify-content-center">
    <c-col xs="4">
      <h2>Edit Post</h2>
      <p>You can edit the post here</p>
    </c-col>
  </c-row>
  <form (ngSubmit)="onSubmit(editForm)" #editForm="ngForm">
    <c-row class="justify-content-center">
      <c-col xs="6" class="ml-5">
        <c-card>
          <c-card-body>
            <c-input-group sizing="lg" class="mb-3">
              <span cInputGroupText id="inputGroup-sizing-lg">Title</span>
              <input
                aria-describedby="inputGroup-sizing-lg"
                aria-label="Sizing example input"
                cFormControl
                name="title"
                [(ngModel)]="post.title"
                required
              />
            </c-input-group>
            <c-input-group sizing="lg" class="mb-3">
              <span cInputGroupText id="inputGroup-sizing-lg">Permalink</span>
              <input
                aria-describedby="inputGroup-sizing-lg"
                aria-label="Sizing example input"
                cFormControl
                name="permalink"
                [(ngModel)]="post.permalink"
                required
              />
            </c-input-group>
            <c-input-group>
              <textarea
                aria-label="With textarea"
                cFormControl
                rows="8"
                cols="50"
                placeholder="Excerpts"
                name="excerpt"
                [(ngModel)]="post.excerpt"
                required
              ></textarea>
            </c-input-group>
          </c-card-body>
        </c-card>
      </c-col>
      <c-col xs="4">
        <c-card>
          <c-card-body>
            <select
              aria-label="Large select example"
              cSelect
              class="mb-3"
              sizing="lg"
              name="category"
              [(ngModel)]="post.category"
              required
            >
              <option hidden>select category</option>
              <option
                *ngFor="let category of categories"
                [value]="category.categoryname"
              >
                {{ category.categoryname }}
              </option>
            </select>
            <img cCardImg="top" [src]="post.image" alt="Post Image" />
            <c-input-group class="mb-3 mt-3">
              <input
                cFormControl
                id="inputGroupFile02"
                name="image"
                type="file"
                (change)="post.image = $event.target"
              />
              <label cInputGroupText for="inputGroupFile02">
                Upload
              </label>
            </c-input-group>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
    <c-row class="mt-5">
      <c-col>
        <c-card class="mb-3">
          <label for="content">Content</label>
          <c-card-body class="mt-3 mb-3">
            <!-- <ckeditor
              [editor]="Editor"
              [(ngModel)]="post.content"
              name="content"
            ></ckeditor> -->
            <textarea cFormControl id="exampleFormControlTextarea1" rows="3" [(ngModel)]="post.content" name="content"></textarea>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
    <c-row class="justify-content-center mb-4">
      <c-col xs="2">
        <button
          cButton
          color="primary"
          shape="rounded-0"
          type="submit"
            
        >
          Save Changes
        </button>
      </c-col>
      <c-col xs="2">
        <button
          cButton
          color="warning"
          shape="rounded-0"
          routerLink="/blog"
        >
          Back to Post
        </button>
      </c-col>
    </c-row>
  </form>
</c-container>
